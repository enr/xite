<p/><h3>/main/groovy/xite/XiteAbstractCommand.groovy</h3><p/><script type="syntaxhighlighter" class="brush: groovy"><![CDATA[package xite

import org.slf4j.Logger;
import org.slf4j.LoggerFactory;

import xite.api.XiteCommand
import xite.api.CommandResult

abstract class XiteAbstractCommand implements XiteCommand
{
    protected Logger logger = LoggerFactory.getLogger(this.getClass().getName());
    
    Paths paths
    ConfigObject configuration
    Map context

    CommandResult init() {
        logger.debug('init()')
    }
    
    abstract CommandResult execute();
    
    CommandResult cleanup() {
        logger.debug('cleanup()')
    }
}
]]></script>    </div> <!-- / content -->

<script type="text/javascript">
function path()
{
  var args = arguments,
      result = []
      ;
       
  for(var i = 0; i < args.length; i++)
      result.push(args[i].replace('@', '/xite/js/sh/'));
       
  return result
};
 
SyntaxHighlighter.autoloader.apply(null, path(
  'bash shell             @shBrushBash.js',
  'css                    @shBrushCss.js',
  'diff patch pas         @shBrushDiff.js',
  'groovy                 @shBrushGroovy.js',
  'java                   @shBrushJava.js',
  'js jscript javascript  @shBrushJScript.js',
  'php                    @shBrushPhp.js',
  'text plain             @shBrushPlain.js',
  'py python              @shBrushPython.js',
  'sql                    @shBrushSql.js',
  'xml xhtml xslt html    @shBrushXml.js'
));
SyntaxHighlighter.all();
</script>
